<!doctype html>

<html lang="en">
  <head>
    <title>groot - Download Instagram images and videos</title>
    <link rel="stylesheet" type="text/css" href="lib/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">

    <style>
      body {
        background-color: #f2f2f2;
      }

      p.heading {
        color: #555;
        font-family: 'Lato', sans-serif;
        font-weight: 100;
        text-align: center;
        font-size: 2em;
      }
    </style>
  </head>

  <body>

    <div class="ui grid">
      <div class="three column row">
        <div class="three wide column"></div>
        <div class="ten wide column">
          <div class="ui hidden divider"></div>
          <div class="ui hidden divider"></div>
          <div class="ui hidden divider"></div>
          <div class="aligned center">
            <img src="logo.png" class="ui centered tiny image">
            <div class="ui hidden divider"></div>
            <p class="ui aligned center heading">Download images and videos from instagram</p>

            <form id="form" class="ui massive form" method="post" action="https://groot-server.herokuapp.com/download">
              <div class="field">
                <input type="text" name="url" placeholder="https://instagram/p/e0GTd7O">
              </div>
            </form>
          </div>
        </div>
        <div class="three wide column"></div>
      </div>

      <div class="row hidden">
        <div class="three wide column"></div>
        <div class="ten wide column result" style="display: none;">
          <div class="ui card centered">
            <div class="image">
              <img id="preview" src="">
            </div>
            <div class="ui embed" data-url="" data-placeholder="" data-icon="video play"></div>
            <div  class="extra content">
              <a href="" class="fluid ui secondary button js-download" data-filename=""
                data-type="" download>Download</a>
            </div>
          </div>
        </div>
        <div class="three wide column"></div>
      </div>
    </div>

    <div class="ui dimmer">
      <div class="ui text intermediate loader">Loading</div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="lib/semantic.min.js"></script>
    <script src="lib/main.js"></script>
  </body>
</html>
